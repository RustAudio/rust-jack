language: rust
rust:
  - stable
env:
  - RUST_TEST_THREADS=1
addons:
  apt:
    packages:
      - binutils-dev
      - jackd
      - libcurl4-openssl-dev
      - libdw-dev
      - libelf-dev
      - libjack-dev
      - libjack0
before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=#HOME/.local:$PATH
  - cargo install cargo-travis -f
after_success:
  - travis-cargo --only stable doc-upload
  - cargo coveralls
script:
  - sh dummy_jack_server.sh &
  - cargo build
  - cargo test
  - cargo doc
  - cargo fmt -- --write-mode=diff
cache:
  bundler: true
  directories:
    - "$HOME/.cargo/"
